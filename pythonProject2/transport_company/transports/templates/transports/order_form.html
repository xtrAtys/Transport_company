{% extends 'transports/base.html' %}

{% block content %}
<h1>{% if form.instance.pk %}Редактирование{% else %}Создание{% endif %} заказа</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        {{ form.as_p }}
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% if form.instance.pk %}{% url 'order_detail' form.instance.pk %}{% else %}{% url 'order_list' %}{% endif %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
